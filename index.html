<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Profile card</title>
</head>

<body>

    <main class="Profile-card">
        <img src="./Resources/images/bg-pattern-card.svg" alt="" class="Profile-card__image">
        <div class="Profile-card__content">
            <h1 class="Profile-card__name">Victor Crest <span>26</span></h1>
            <h2 class="Profile-card__place">London</h2>
            <div class="Profile-card__Interactive">
                <div class="Interactive__Index">
                    <span class="Index__Amount">80K</span>
                    <span class="Index__Name">Followers</span>
                </div>
                <div class="Interactive__Index">
                    <span class="Index__Amount">803K</span>
                    <span class="Index__Name">Likes</span>
                </div>
                <div class="Interactive__Index">
                    <span class="Index__Amount">1.4K</span>
                    <span class="Index__Name">Photos</span>
                </div>
            </div>

        </div>
    </main>

</body>

</html>
